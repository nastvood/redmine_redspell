<style>
  body {

  }

  table {
    display: table;
    border-spacing: 2px;

  thead {

    white-space: nowrap;
    font-weight: bold;
  }

  td {
    display: table-cell;
    vertical-align: middle;
    border-spacing: 2px;
    padding: 2px 3px;
  }

  tr {
    white-space: nowrap;
  }

  a {
    color: #169;
    text-decoration: none;
  }

  .odd {
    background-color: #f6f7f8;
  }

  .even {
    background-color: #fff;
  }

  tbody tr:hover {
    background-color: #ffffdd;
  }

  .div_auth {

    margin: 0px 30px;
    width: 150px;
    text-align: center;    
  }
